<h2>New Customer</h2>

@if(errorMessage !== null) {
<div class="alert alert-danger">
    {{errorMessage}}
</div>
}

@if (loading) {
<app-loading-indicator></app-loading-indicator>
}

@if (!loading && errorMessage === null) {
<app-customer-form (customerSubmit)="createCustomer($event)"></app-customer-form>
}
