<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Credit</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (customer of tableData; track customer.id) {
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td class="text-end">{{customer.credit| currency:'EUR'}}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-danger me-1">Delete</button>
                <button class="btn btn-sm btn-info me-1" [routerLink]="['edit', customer.id]">Edit</button>

            </td>
        </tr>
        }
    </tbody>
</table>
